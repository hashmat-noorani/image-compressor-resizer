<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer | Compresser</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7213b39e3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3>Image Resizer - Compressor</h3>
      <div class="wrapper">
        <div class="upload-box">
          <input type="file" accept="image/*" hidden />
          <img src="./upload-icon.svg" alt="" />
          <p>Browse File to Upload</p>
        </div>

        <div class="content">
          <div class="row sizes">
            <div class="column width">
              <label>Width</label>
              <input type="number" />
            </div>
            <div class="column height">
              <label>Height</label>
              <input type="number" />
            </div>
          </div>
          <div class="row checkboxes">
            <div class="column ratio">
              <input type="checkbox" id="ratio" checked />
              <label for="ratio">Lock aspect ratio</label>
            </div>
            <div class="column quality">
              <input type="checkbox" id="quality" />
              <label for="quality">Reduce quality</label>
            </div>
          </div>
          <button class="download-btn">Download Image</button>
        </div>
      </div>

      <div class="footer">
        <div class="footer_top">
          <h6>CONNECT<br />WITH US</h6>
          <a href="https://hashmat-noorani.vercel.app/" title="portfolio">
            <i class="fa fa-solid fa-user-gear fa-2x"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/hashmat-noorani/"
            title="linkedin"
          >
            <i class="fa fa-linkedin-square fa-2x"></i>
          </a>
          <a href="https://github.com/hashmat-noorani" title="github">
            <i class="fa fa-github-square fa-2x"></i>
          </a>
          <a href="https://www.facebook.com/hwx.75" title="facebook">
            <i class="fa fa-facebook-square fa-2x"></i>
          </a>
        </div>

        <div class="footer_bottom">
          <p>
            Â© 2022 hashtech, Inc.<br />CREATED BY HASHMAT WANI<br />All rights
            reserved.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
